{% extends 'base.html' %}


{% load static %}

    {% block body %} 
 
 
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Login</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Login</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <form method='Post'>
                                {% csrf_token %}
                            <label>User Name</label>
                            <input name="username" class="form-control" type="text" placeholder="John">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input name="pswd" class="form-control" type="Password" placeholder="1223@Asdw">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="submit" value="Login" class="btn btn-primary px-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
