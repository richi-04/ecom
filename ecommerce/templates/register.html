{% extends 'base.html' %}


{% load static %}

    {% block body %}

     <!-- Page Header Start -->
     <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Register</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


     <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Registration</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <form method='Post'>
                                {% csrf_token %}
                                <div class="col-md-6 form-group">
                                    <label>First Name</label>
                                    <input name="fname" class="form-control" type="text" placeholder="John123">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Last Name</label>
                                    <input name="lname" class="form-control" type="text" placeholder="John123">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>User Name</label>
                                    <input name="username" class="form-control" type="text" placeholder="John123">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>E-mail</label>
                                    <input name="email" class="form-control" type="text" placeholder="example@email.com">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Password</label>
                                    <input name="pswd" class="form-control" type="Password" placeholder="1223@Asdw">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Password</label>
                                    <input name="pswd2" class="form-control" type="Password" placeholder="1223@Asdw">
                                </div> 
                                <div class="col-md-6 form-group">
                                    <input type="radio" id="buyer" name="user" value="buyer">
                                    <label for="buyer">Buyer</label><br>
                                    <input type="radio" id="Seller" name="user" value="seller">
                                    <label for="seller">Seller</label><br>
                                </div> 
                                <div class="col-md-6 form-group">
                                    <input type="submit" value="submit" class="btn btn-primary px-3">
                                </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
